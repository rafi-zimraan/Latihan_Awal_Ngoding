<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Augmented Assigment</title>
  </head>
  <body>
    <script>
      let result = 5 + 5;
      document.writeln("<p> 5 + 5 = " + result + "</p>");
      let originalResult = result;

      result *= 5;
      document.writeln("<p>" + originalResult + " * 5 = " + result + "</p>");
      originalResult = result;

      result /= 25;
      document.writeln("<p>" + originalResult + " / 25 = " + result + "</p>");
      originalResult = result;

      result -= 20;
      document.writeln("<p>" + originalResult + " - 20 = " + result + "</p>");
      originalResult = result;

      result -= 18;
      document.writeln("<p>" + originalResult + " - 18 = " + result + "</p>");
      originalResult = result;

      result += 50;
      document.writeln("<p>" + originalResult + " + 50 = " + result + "</p>");
      originalResult = result;
    </script>
  </body>
</html>
